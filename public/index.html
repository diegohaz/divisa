<!DOCTYPE html>
<html>
<head>

  <title>Divisa</title>

  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>

  <div id="game">
    <div class="moment">
      <div id="level1" class="level" data-zoom="1">
        <div id="window" class="inspiration"></div>
        <div id="map" class="inspiration"></div>
        <div id="weapons" class="inspiration"></div>
        <div id="commander" class="inspiration"></div>
        <div id="table" class="inspiration"></div>
      </div>
      <div id="level2" class="level" data-zoom=".75">
        <div id="children" class="inspiration"></div>
        <div id="rat" class="inspiration"></div>
        <div id="light" class="inspiration"></div>
      </div>
      <div id="level3" class="level" data-zoom=".5">
        <div id="graffiti" class="inspiration"></div>
        <div id="family" class="inspiration"></div>
        <div id="house" class="inspiration"></div>
      </div>
      <div id="level4" class="level" data-zoom=".75">
        <div id="tents" class="inspiration"></div>
        <div id="soldiers" class="inspiration"></div>
        <div id="car" class="inspiration"></div>
        <div id="crates" class="inspiration"></div>
      </div>
      <div id="level5" class="level" data-zoom="1">
        <div id="dogtag" class="inspiration"></div>
        <div id="bed" class="inspiration"></div>
        <div id="diary" class="inspiration"></div>
        <div id="calendar" class="inspiration"></div>
      </div>
    </div>
    <div id="soldier"></div>
  </div>

  <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
